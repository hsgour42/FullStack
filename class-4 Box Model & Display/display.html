<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid black;
            display: inline-block;
            height: 100px;
            width: 100px;
        }
        span{
            border: 2px solid black;
            display: block;
        }
        p{
            border: 2px solid black;
            display: inline;
        }
        a{
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <!-- <h1>This is <span style="color: yellowgreen;">Awesome!!</span></h1> -->

    <!-- block Element -->
    <h1>Scaler</h1>
    <h1>Coolest Batch</h1>

    <!-- inline Element -->
    <span>See the difference word is not gone to next line like other element gone</span>
    <a href="https://www.scaler.com/academy/">Scaler Website</a>
    
    <!-- block Element -->
    <p>This is random paragraph</p>
</body>
</html>
