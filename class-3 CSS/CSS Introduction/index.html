<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class-1</title>
    <style>
        /* Element Selector */
        /* Know as Internal CSS */
        h1{
            color: blue;
        }
        p{
            color: blueviolet;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="stylesheet.css"></head>
</head>
<body>
    
    <h1>I am heading 1</h1>

    <!-- Inline CSS -->
    <h2 style="color: red;">I am heading 2</h2>

    <h3>I am heading 3</h3>

    <p>I am paragraph</p>

</body>
</html>
